spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: ${DOCKER_MYSQL_TEST_URL}
    username: ${DOCKER_MYSQL_TEST_USERNAME}
    password: ${DOCKER_MYSQL_TEST_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        format_sql: false
        show_sql: true
    hibernate:
      ddl-auto: create-drop # 테스트용 db는 매 실행마다 초기화 되어야함